#Liquibase
spring.liquibase.enabled=false
#Scrapper
app.test=2
app.scheduler.interval = PT10M
github.webclient.base-url=https://api.github.com
stackoverflow.webclient.base-url=https://api.stackexchange.com
bot.webclient.base-url=http://localhost:8080
supported-links=https://github.com, https://stackoverflow.com/

#Jpa
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.default_schema=link_info
