name: Scrapper CI with Maven

on:
  push:
    branches: [ "main" ]
    paths:
      - 'scrapper/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scrapper/**'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build with Maven
        run: mvn package -pl scraper -am

      - name: Log in to the Container registry
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the scrapper Docker image
        run: |
          docker build -t scrapper-image bot\. --tag ghcr.io/${{ github.actor }}/scrapper:latest
          docker run ghcr.io/${{ github.actor }}/scrapper:latest
          docker push ghcr.io/${{ github.actor }}/scrapper:latest
